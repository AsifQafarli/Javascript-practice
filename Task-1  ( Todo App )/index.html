<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App </title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">

</head>

<body>

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-6 col-md-6 mt-5">


                <div class="card">
                    <div class="card-body">
                        <div class="input-group">
                            <input type="text" id="txtItem" class="form-control" title="title">
                            <div class="input-group-append">
                                <button class="btn btn-outline-secondary" type="button" id="btnCreate">Add</button>
                            </div>
                        </div>
                    </div>
                </div>


                <div class="card mt-3">
                    <div class="card-header">My List</div>

                    <ul id="myList" class="list-group List-group-flush">
                        <button id="daleteAll" class="btn btn-danger btn=sm d-none" >
                            Dalete All
                        </button>
                    </ul>
                </div>


            </div>
        </div>
    </div>



    <script src="./script.js"></script>
</body>

</html>
